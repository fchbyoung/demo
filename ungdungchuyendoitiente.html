<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<div id="myForm" style="width: 100%">
    <table style="width: 100%; border: 1px solid #ddd">
        <tr>
            <th style="text-align: left">Amount</th>
            <th style="text-align: left">From Currency</th>
            <th style="text-align: left">To Currency</th>
        </tr>
        <tr>
            <td> <input type="text" id="amount" ></td>
            <td> <select name="" id="fromcurrency">
                <option value="vietnam">Việt Nam</option>
                <option value="vietnam">Mỹ</option>
                <option value="vietnam">Trung Quốc</option>
                <option value="vietnam">Hàn Quốc</option>
                <option value="vietnam">Anh</option>
            </select></td>
            <td><select name="" id="tocurrency">
                <option value="vietnam">Việt Nam</option>
                <option value="vietnam">Mỹ</option>
                <option value="vietnam">Trung Quốc</option>
                <option value="vietnam">Hàn Quốc</option>
                <option value="vietnam">Anh</option>
            </select></td>
            <td><button id="convert" style="background-color: aqua" onclick="convert()">Convert</button></td>
        </tr>

    </table>
    <p id="result"></p>
</div>
    <script>
        function convert() {
            let s = document.getElementById("amount").value;
            s = parseFloat(s);
            let result = s/23000;
            document.getElementById("result").innerHTML = "Result : " + result + " VND";
        }
    </script>
</body>
</html>
